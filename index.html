<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score JS DOM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./components/assets/style.css" />
  </head>
  <body>
    <div
      class="container-md d-flex justify-content-center align-items-center flex-column min-vh-100"
    >
    <h1 class="title fw-bold mb-5">SCORE</h1>
      <div
        id="score"
        class="d-flex justify-content-center align-items-center flex-row"
      >
        <!-- score home -->
        <div
          id="p1"
          class="d-flex justify-content-center align-items-center flex-column gap-4"
        >
          <h1 id="p1-display">0</h1>
          <button class="btn btn btn-outline-warning" id="p1-button">
            +1 P1
          </button>
        </div>

        <div
          class="d-flex justify-content-center align-items-center flex-column gap-4"
        >
          <h1 class="versus fw-bold">vs</h1>
          <select class="btn btn-warning px-5 fw-bold" name="" id="winpoint">
            <option value="1">1</option>
            <option value="2">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <!-- score away -->
        <div
          id="p2"
          class="d-flex justify-content-center align-items-center flex-column gap-4"
        >
          <h1 id="p2-display">0</h1>
          <button class="btn btn btn-outline-warning" id="p2-button">
            +1 P2
          </button>
        </div>
      </div>

      <div
        id="option"
        class="container-md d-flex justify-content-center align-items-center flex-column gap-4"
      >
        <button class="btn btn-light px-5 fw-bold" id="reset">Reset</button>
      </div>
    </div>

    <script src="./components/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
